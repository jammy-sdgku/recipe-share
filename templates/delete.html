{% extends 'main.html' %} {% block content %}

<div class="container">
  <form action="" method="POST">
    {% csrf_token %}

      Sind Sie sicher, dass Sie löschen möchten
      <span style="font-weight: bold">{{ obj }}</span> Rezept?

</div>

{% endblock %}
