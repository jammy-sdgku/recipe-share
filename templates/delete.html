{% extends 'main.html' %} {% block content %}

<div class="container">
  <form action="" method="POST">
    {% csrf_token %}
    <p>
      Are you sure you want to delete
      <span style="font-weight: bold">{{ obj }}</span> recipe?
    </p>
    <button class="btn btn-danger" type="submit">YES</button>
  </form>

  <a href="{{request.META.HTTP_REFERER}}" class="btn btn-secondary mt-3">Go Back</a>
</div>

{% endblock %}
